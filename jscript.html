<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
    <div class="keys">
      <div class="key" data-val='65'>
        <p>A<p>
      </div>
      <div class="key" data-val='83'>
        <p>S<p>
      </div>
      <div class="key" data-val='68'>
        <p>D<p>
      </div>
      <div class="key" data-val='70'>
        <p>F<p>
      </div>
      <div class="key" data-val='71'>
        <p>G<p>
      </div>
      <div class="key" data-val='72'>
        <p>H<p>
      </div>
      <div class="key" data-val='74'>
        <p>J<p>
      </div>
      <div class="key" data-val='75'>
        <p>K<p>
      </div>
      <div class="key" data-val='76'>
        <p>L<p>
      </div>
    </div>
  </div>
  <audio data-val="65" src="sounds/clap.wav"></audio>
  <audio data-val="83" src="sounds/hihat.wav"></audio>
  <audio data-val="68" src="sounds/kick.wav"></audio>
  <audio data-val="70" src="sounds/openhat.wav"></audio>
  <audio data-val="71" src="sounds/boom.wav"></audio>
  <audio data-val="72" src="sounds/ride.wav"></audio>
  <audio data-val="74" src="sounds/snare.wav"></audio>
  <audio data-val="75" src="sounds/tom.wav"></audio>
  <audio data-val="76" src="sounds/tink.wav"></audio>

    <script>
let p;
    function fu(e){
      if(p){
        p.classList.remove('pressed');
      }
    let x=e.keyCode;
    console.log(x);
    let k=document.querySelector(`div[data-val="${x}"]`);
    let audio=document.querySelector(`audio[data-val="${x}"]`);
    if(!audio) return;
    p=k;
    k.classList.add('pressed');
    audio.currentTime=0;
    audio.play();
    }
    window.addEventListener('keydown',fu);
    </script>
  </body>
</html>
